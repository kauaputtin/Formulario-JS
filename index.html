<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index.js">
    <title>Formulário de notas</title>
</head>


<body>
    
    <h1>Formulário de notas</h1>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome">
        <br><br>
        <label for="matricula">Matrícula:</label><br>
        <input type="text" id="matricula">
        <br><br>
    
        <label for="nota">Nota 1:</label><br>
        <input type="number" id="nota1"><br>
        <label for="nota">Nota 2:</label><br>
        <input type="number" id="nota2">
    </form>
        <br><br><br>
        <button onclick="verificar()">Verificar</button><br>
        <br>
        
    

    <h1>Resultado</h1>
    <table id="resultado">
        <tr>
            <th>Nome</th>
            <th>Matrícula</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Média</th>
            <th>Situação</th>
        </tr>
    </table>

    <script src="index.js"></script>

</body>

</html>
